    const grid = document.getElementById("grid");
    const render = (list) => {
      grid.innerHTML = "";
      list.forEach((link, i) => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.className = "card block p-4 bg-gray-800 rounded shadow hover:shadow-lg transition";
        a.innerHTML = `<div class="font-semibold">${i+1}. ${link.name}</div><div class="text-xs text-gray-400">${link.url}</div>`;
        grid.appendChild(a);
      });
    };

    // initial render
    render(links);

    // search filter
    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      render(links.filter(l => l.name.toLowerCase().includes(q) || l.url.includes(q)));
    });
